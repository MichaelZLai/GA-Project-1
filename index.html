<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Droid+Sans|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Michael's Hangman</title>
  </head>
  <body>
  <div id="main">
    <header>
      <h1>2 Player Hangman!</h1>
    </header>
  <div id="container">
<!-- Gallows -->
<img src="http://s22.postimg.org/5513ozt7l/image.png" alt="Gallows image">
<!-- Word -->
    <div id="word"></div>
    <div id="numLimbs"></div>
<!-- Letters -->
    <div id="startLetter"></div>
    <div id="letters">
      <ul id="alphabet">
        <li id="letter">a</li><li id="letter">b</li>
        <li id="letter">c</li><li id="letter">d</li>
        <li id="letter">e</li><li id="letter">f</li>
        <li id="letter">g</li><li id="letter">h</li>
        <li id="letter">i</li><li id="letter">j</li>
        <li id="letter">k</li><li id="letter">l</li>
        <li id="letter">m</li><li id="letter">n</li>
        <li id="letter">o</li><li id="letter">p</li>
        <li id="letter">q</li><li id="letter">r</li>
        <li id="letter">s</li><li id="letter">t</li>
        <li id="letter">u</li><li id="letter">v</li>
        <li id="letter">w</li><li id="letter">x</li>
        <li id="letter">y</li><li id="letter">z</li>
      </ul>
    </div>
  </div>
  <button id="start" class="button">Start Game!</button>
  <button id="reset" class="button">Reset</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </div>
  </body>
</html>
